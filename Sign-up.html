<form>
    <input type="text" class="inputfield" id="FName" class="un" align="center" placeholder="First Name" onchange="Fnamecheck()">

    <input type="text" class="inputfield" id="date"  class = "pass" align="center" placeholder = "Date of Birth" onfocus ="(this.type = 'date')"  onchange="datecheck()" alt="Minimum age: 16 years">
    <div id="errorDate">   </div>


    <input type="text" class="inputfield" id="InputEmail" class="un" align="center" placeholder="Email address" onchange="checkEmail()">

    <input type="password" class="inputfield" id="InputPassword" class="pass" align="center" placeholder="Password" onchange="checkPassword()">
    <div id="errorpswd">   </div>
<button class="submit" align="center" type="button" onclick="validateall();">Create</button>
<div id="btn">   </div>
